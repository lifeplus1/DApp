name: Documentation & Quality

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'stable-yield-aggregator/deployments/**'
      - '.env.example'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'docs-automation.sh'
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'stable-yield-aggregator/deployments/**'

jobs:
  docs-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root deps
        run: npm install --ignore-scripts

      - name: Install aggregator deps
        run: |
          cd stable-yield-aggregator
          npm install --ignore-scripts
          cd frontend
          npm install --ignore-scripts

      - name: Run link check
        run: ./docs-automation.sh link-check

      - name: Regenerate timestamps
        run: ./docs-automation.sh timestamps

      - name: Regenerate contract addresses (if deployments changed)
        run: ./docs-automation.sh addresses || echo 'Address generation skipped'

      - name: Detect unintended timestamp diffs
        run: |
          git add .
          if ! git diff --cached --quiet; then
            echo '::warning::Documentation timestamps updated. Commit separately if intentional.'
          fi

      - name: Lint code (no warnings allowed)
        run: npm run lint:check

      - name: Lint markdown
        run: npx markdownlint '**/*.md' --ignore node_modules || (echo '::error::Markdown lint failed' && exit 1)

      - name: Type check
        run: npm run type-check || npm run compile

      - name: Run tests (fast suite)
        run: npm test --workspaces --if-present

      - name: Generate gas report
        run: npm run gas:report || echo 'Gas report generation failed'

      - name: Invariants summary
        run: node stable-yield-aggregator/scripts/invariants-summary.js || echo 'Invariant summary failed'

      - name: Enforce gas thresholds
        run: npm run gas:check

      - name: Upload gas & invariant artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gas-and-invariants
          path: |
            stable-yield-aggregator/gas-reports/gas-report.json
            stable-yield-aggregator/gas-reports/GAS-REPORT.md
            stable-yield-aggregator/gas-reports/gas-baseline.json
            stable-yield-aggregator/gas-thresholds.json
            stable-yield-aggregator/invariant-reports/INVARIANTS-COVERAGE.md
            stable-yield-aggregator/invariant-reports/invariants-summary.json

  freshness-badge:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: docs-quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update freshness marker
        run: |
          echo "Last Docs CI: $(date -u +%Y-%m-%dT%H:%M:%SZ)" > docs/ci-freshness.txt
          git config user.name 'github-actions'
          git config user.email 'actions@github.com'
          git add docs/ci-freshness.txt || true
          if ! git diff --cached --quiet; then
            git commit -m 'chore(docs): update ci freshness marker'
            git push
          fi
